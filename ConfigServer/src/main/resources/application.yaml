server:
  port: 9296
spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/stephenprin/spring-app-configServer.git
          clone-on-start: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
